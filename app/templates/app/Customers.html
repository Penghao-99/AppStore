{% load static %}
<html>
<body>
    <h2>Customers database</h2>
    <img src="{% static 'app/images/Customer.png' %}" width="10%"   alt="Customer logo"/><br/>
    <a href="add">New customer</a>
    <br>
    <br>
    </div>

    <div class="home">
      <button class="Listings"><a href="Listings">Listings</a></button>
      <button class="Unavailable"><a href="Unavailable">Unavailable</a></button>
      <button class="Rentals"><a href="Rentals">Rentals</a></button>
    </div>
    </div>
    <br/><br/>
    <br>
    <br>
    <br/><br/>
    <table border=1>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Date of Birth</th>
            <th>Password</th>
            <th>ConfirmPassword</th>
            <th>email</th>
            
        </thead>
        {% for cust in records %}
        <tr>
            <td> {{ cust.0 }} </td>
            <td> {{ cust.1 }} </td>
            <td> {{ cust.2 }} </td>
            <td> {{ cust.3 }} </td>
            <td> {{ cust.4 }} </td>
            <td> {{ cust.5 }} </td>
            <td> {{ cust.6 }} </td>
            <td> {{ cust.7 }} </td>
            <td>
                <a href="view/{{cust.7}}"><button>View</button></a> | 
                <a href="edit/{{cust.7}}"><button>Edit</button></a>
                | 
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{cust.7}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{cust.7}}?');" type="submit" name="action" value="delete">Delete</button> 
              </form></td>
        </tr>
        {% endfor %}
    </table>
     
</body>
</html>
